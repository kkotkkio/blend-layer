<!doctype html>
<html>
<head>
  <title>CSS Blend</title>
  <link rel="stylesheet" href="./common.css" />
</head>
<body>
<div class="wrapper">
  <div class="material suede">
    <span>suede</span>
  </div>
  <div class="color burgundy">
    <span>burgundy</span>
  </div>
  <div class="blended suede burgundy">
    <span>Suede Burgundy</span>
  </div>
</div>

<div class="wrapper">
  <div class="material cow">
    <span>cow</span>
  </div>
  <div class="color burgundy border">
    <span>burgundy</span>
  </div>
  <div class="blended cow burgundy">
    <span>Cow Burgundy</span>
  </div>
</div>

<div class="wrapper">
  <div class="material glossy">
    <span>glossy</span>
  </div>
  <div class="color black">
    <span>black</span>
  </div>
  <div class="blended glossy black">
    <span>Glossy Black</span>
  </div>
</div>

<div class="wrapper">
  <div class="material glossy">
    <span>glossy</span>
  </div>
  <div class="color white border color-black">
    <span>white</span>
  </div>
  <div class="blended glossy white color-black">
    <span>Glossy White</span>
  </div>
</div>

<div class="wrapper">
  <div class="material sheep">
    <span>sheep</span>
  </div>
  <div class="color white border color-black">
    <span>white</span>
  </div>
  <div class="blended sheep white color-black">
    <span>Sheep white</span>
  </div>
</div>

<div class="wrapper">
  <div class="material cow">
    <span>cow</span>
  </div>
  <div class="color white border color-black">
    <span>white</span>
  </div>
  <div class="blended cow white color-black bright">
    <span>Cow white</span>
  </div>
</div>

</body>
</html>
